<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>laGAGapp</title>
		<!-- FOR ANGULAR ROUTING -->
		<base href="/">
		<!-- CSS -->
		<!-- load bootstrap from CDN and custom CSS -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<!-- JS -->
		<!-- load angular and angular-route via CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
		<!-- socket.io -->
		<script src="socket.io/socket.io.js"></script>
		<!-- controllers -->
		<script src="app/controllers/homeCtrl.js"></script>
		<script src="app/controllers/mainCtrl.js"></script>
		<script src="app/controllers/userCtrl.js"></script>
		<script src="app/controllers/verifyCtrl.js"></script>
		<script src="app/controllers/dashboardCtrl.js"></script>
		<!-- directives -->
		<script src="app/directives/cardDashboard.js"></script>
		<script src="app/directives/cardTask.js"></script>
		<!-- services -->
		<script src="app/services/authService.js"></script>
		<script src="app/services/userService.js"></script>
		<script src="app/services/socketService.js"></script>
		<!-- handlers 
		<script src="app/handlers/userHandler.js"></script>-->
		<!-- main Angular app files -->
		<script src="app/app.routes.js"></script>
		<script src="app/app.js"></script>
	</head>
	<body ng-app="gapp" ng-controller="mainController">
	
		<!-- NAVBAR -->
		<header>
			<div class="navbar navbar-default">
				<div class="container">

					<div class="navbar-header col-sm-3">
						<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span> gagapp</a>
					</div>

					<ul class="nav navbar-nav">
						<li ng-if="loggedIn"><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
						<li ng-if="loggedIn"><a href="/dashboards"><span class="glyphicon glyphicon-th-large"></span> Dashboards</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li ng-if="!loggedIn"><a href="/login"> <label> Login </label> </a> </li>
						<li ng-if="!loggedIn"><a href="/register"> <label> Register </label></a></li>
						<li ng-if="loggedIn" class="navbar-text">Hello {{username}}!</li>
						<li ng-if="loggedIn"><a href="#" ng-click="doLogout()"> <label> Logout </label> </a></li>
					</ul>

				</div>
			</div>
		</header>

		<main class="container">
			<!-- ANGULAR VIEWS -->
			<div ng-view></div>
		</main>

	</body>
</html>

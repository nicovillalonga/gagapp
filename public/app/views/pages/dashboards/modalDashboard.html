<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">

        	<div class="modal-header">
				<button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
 				<h4 class="modal-title">New Dashboard</h4>
        	</div>
        
        	<div class="modal-body">
        		<form class="form-horizontal" ng-submit="createDashboard()">
					<div class="form-group">
						<div class="col-sm-4" style="padding-top: 6px;">
							<label>Enter Name:</label>
						</div>
	 		    		<div class="col-sm-6 col-sm-pull-2">
							<input ng-model="dashName" type="text" class="form-control" required>
	 		    		</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<button type="button" ng-click="close(false)" class="btn btn-default pull-left" data-dismiss="modal" style="margin-right: 15px;">Cancel</button>
	        				<button type="submit" class="btn btn-success pull-left">Create</button>
						</div>
					</div>
				</form>
 		 	</div>

	        <div class="modal-footer">
	        	
	        </div>
      	</div>
    </div>
</div>

<div class="col-sm-4">
	<div class="card">
		<div class="card-header pull-right delete">
			<span ng-if="owner" ng-click="remove()" class="glyphicon glyphicon-remove"></span>
		</div>
		<div class="card-body cardBody" ng-click="select()">
			<div style="clear: both;"></div>
			<div class="card-text">
				{{text}}
	    	</div>
		</div>
	</div>
</div>

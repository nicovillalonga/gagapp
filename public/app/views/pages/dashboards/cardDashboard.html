<div class="col-sm-4">
	<div class="card" ng-click="select()" style="border: 1px solid #dddddd; border-radius: 7px; background-color: white; margin: 40px 0 40px 0; cursor: pointer;">
		<div class="card-header pull-right" style="padding: 2% 3% 0 0;">
			<span ng-click="remove()" class="glyphicon glyphicon-remove"></span>
		</div>
		<div style="clear: both;"></div>
		<div class="card-body" style="padding: 10%;">
			{{text}}
    	</div>
	</div>
</div>

<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">

        	<div class="modal-header">
				<button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
 				<h4 class="modal-title">Invite Participant</h4>
        	</div>
        
        	<div class="modal-body">
        		<form class="form-horizontal" ng-submit="inviteParticipant()">
					<div class="form-group">
						<div class="col-sm-4" style="padding-top: 6px;">
							<label>Select users to invite:</label>
						</div>
					</div>
					<div class="form-group">
	 		    		<div ng-repeat="user in usersList" class="col-sm-6">
	 		    			<input type="checkbox" ng-model="selectedParticipants" value="{{user.username}}" ng-click="selectParticipant(user.username)"></input>
	 		    			<label>{{user.username}}</label>	 		    			
	 		    		</div>
	 		    	</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<button type="button" ng-click="close(false)" class="btn btn-default pull-left" data-dismiss="modal" style="margin-right: 15px;">Cancel</button>
	        				<button type="submit" class="btn btn-success pull-left">Invite</button>
						</div>
					</div>
				</form>
 		 	</div>
      	</div>
    </div>
</div>

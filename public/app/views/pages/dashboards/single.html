<div class="container">
	<!--left view to display lists-->
	<div class="row">
		<div id="sortable-lists" class="col-sm-10">
			<!--repeat through the lists-->
			<div class="row">
				<div ng-repeat="list in lists | orderBy:'orderId':reverse track by list._id">
					<div class="col-sm-2" style="float: left; border: 1px solid #dddddd; margin-right: 10px;">
						<div class="list-header" style="border-bottom: 1px solid #dddddd; margin-bottom: 8px;">
							{{::list.name}}
						</div>
						<ul class="list-content" id="{{::list.name}}" style="min-height: 25px; list-style: none; margin-left: -40px;">
							<!--repeat through tasks inside every list-->
							<li card-task ng-click="showModal($event)" id="{{task._id}}" class="sort-list" ng-sortable ng-repeat="task in list.tasks track by task._id" style="margin-bottom: 5px; cursor: move;" name="{{task.name}}"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>


		<!--right vew to display log-->
		<div class="col-sm-2">
			<div class="row">
				<div ng-click="createTask()" class="btn btn-primary" style="border-radius: 7px; padding: 7%;">
					Create Task..
				</div>
			</div>
		</div>
	</div>
</div>
